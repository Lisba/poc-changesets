name: Test Changeset Context
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create hotfix from'
        required: true
        default: 'v1.4.3'
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test-changeset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Debug Git Context
        run: |
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "Git log:"
          git log --oneline --graph --all
          echo "Git status:"
          git status
          echo "Git remote:"
          git remote -v
      
      - name: Create and test hotfix branch
        run: |
          # Create hotfix branch
          git checkout ${{ github.event.inputs.tag }}
          git checkout -b hotfix/test-action
          echo "test" > test.txt
          git add test.txt
          git commit -m "test commit"
          npx changeset add --message "test changeset" --type patch
          git add .
          git commit -m "add changeset"
          
          # Debug in the hotfix branch
          echo "Current branch after checkout: $(git rev-parse --abbrev-ref HEAD)"
          echo "Git log in hotfix:"
          git log --oneline --graph --all
          
          # Test changeset status in the hotfix branch
          npx changeset status --verbose