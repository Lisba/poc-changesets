name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Switch to release branch
        run: |
          BRANCH_NAME="release/${{ github.event.release.tag_name }}"
          git switch $BRANCH_NAME

      - name: Build packages
        run: npm run build
        
      - name: Simulate CodeArtifact publish
        run: |
          echo "Simulating publish to CodeArtifact..."

      - name: Merge to main
        run: |
          git checkout main
          git merge --no-ff release/${{ github.event.release.tag_name }} -m "chore: merge release/${{ github.event.release.tag_name }} into main"
          git push -u origin main

      - name: Create tag if not exists
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          if ! git rev-parse --verify --quiet "refs/tags/$TAG_NAME" >/dev/null; then
            echo "Creating tag $TAG_NAME"
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push --tags
          else
            echo "Tag $TAG_NAME already exists, skipping creation"
          fi
